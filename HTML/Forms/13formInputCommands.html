<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Prasad Honrao" />
    <meta name="description" content="This HTML page demonstrates different input commands" />
    <meta name="keywords" content="HTML, InputCommands" />
    <title>HTML Form Input Commands</title>
    <style type="text/css">
        #leftDiv
        {
            background-color: #9372AB;
            color: White;
            width: 45%;
            float: left;
            padding: 10px;
        }
        
        #rightDiv
        {
            float: right;
            width: 45%;
            background-color: #695;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="formInputsResult">
    <h1>
        Enter User Information</h1>
    <div id="leftDiv">
        <div style="float: left; width: 50%">
            <label for="firstName">
                First name</label>
        </div>
        <div style="float: right; width: 50%">
            <input type="text" id="firstName" name="firstName" required="true" maxlength="20"  />
        </div>
        <div style="float: left; width: 50%">
            <label for="lastName">
                Last name</label>
        </div>
        <div style="float: right; width: 50%">
            <input type="text" id="lastName" name="lastName" required maxlength="20"/>
        </div>
        <div style="float: left; width: 50%">
            <label for="emailAddress">
                Email</label>
        </div>
        <div style="float: right; width: 50%">
            <input type="email" id="emailAddress" name="emailAddress" required />
        </div>
        <div style="float: left; width: 50%">
            <label for="userPassword">
                Password</label>
        </div>
        <div style="float: right; width: 50%">
            <input type="password" id="userPassword" name="userPassword" required />
        </div>
        <div style="float: left; width: 50%">
            <label for="additionalInfo">
                Additional Info</label>
        </div>
        <div style="float: right; width: 50%">
            <textarea id="additionalInfo" name="additionalInfo" rows="2" cols="20"></textarea>
        </div>
        <br />
        <div style="float: left; width: 50%">
            <label for="country">
                Country</label>
        </div>
        <div style="float: right; width: 50%">
            <select id="country" name="country">
                <option id="usa" value="usa">USA</option>
                <option id="uk" value="uk">UK</option>
                <option id="india" value="india" selected>India</option>
            </select>
        </div>
        <br />
        <br />
    </div>
    
    <div id="rightDiv">
        <label for="color">Colors (Multiple selection allowed)</label>
        
        <select id="color" name="country" multiple>
            <option id="red" value="red">Red</option>
            <option id="green" value="green">Green</option>
            <option id="blue" value="blue" selected>Blue</option>
        </select>
        
        <br />
        
        <label for="city">City</label>
        <input type="checkbox" id="chkPune" name="chkPune" value="Pune" title="Pune" />Pune
        <!-- Title is used for tooltip -->
        <input type="checkbox" id="chkLodon" name="chkLondon" value="London" title="London">London
        <input type="checkbox" id="chkChicago" name="chkChicago" value="Chicago" title="Chicago" />Chicago
        
        <br />
        Gender
        <label>
            <input type="radio" id="male" name="gender" value="male" />Male</label>
        <label>
            <input type="radio" id="female" name="gender" value="female" />Female</label>
        <br />
        
        <label for="otherInfo">
            Other Information</label>
        <input type="text" id="otherInfo" name="otherInfo" readonly="true" value="Readonly information" />
        
        <br />
       
        <label for="author">Author</label>
        
        <input type="text" id="author" name="author" disabled="true" value="Prasad Honrao" />
        <!-- This value wont be posted during submission since this is a disabled field-->
        
        <br />
        <!-- INPUT COMMANDS -->
        <input type="submit" name="submit" value="Submit Data" />
        <input type="reset" name="reset" value="Reset Data" />
        <input type="image" value="ImageSubmit" src="images/submit.jpg" height="50" width="50"
            alt="Some text goes here" />
        <input type="button" value="Button Type" onclick="alert('Hello')" /> <!--doesn't do much things-->
        
        <button type="submit" value="true" name="buttonSubmit">
            <span style="color: Blue">Button with content</span>
        </button>
    </div>
    
    </form>
</body>
</html>
