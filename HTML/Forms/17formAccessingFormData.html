<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessing form data using Razor view</title>
    <meta charset="utf-8" />
    <meta name="author" content="Prasad Honrao" />
    <meta content="Accessing form data using Razor view" name="description" />
    <meta content="HTML, CSHTML, Form" name="keywords" />
</head>
<body>
    <form method="post" action="formAccessingFormDataResult">
    
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" maxlength="20" />
    
    <br />
    
    <label for="color">Fav color:</label>
    <input type="checkbox" id="Red" name="colors" value="Red">Red
    <input type="checkbox" id="Green" name="colors" value="Green">Green
    <input type="checkbox" id="Blue" name="colors" value="Blue">Blue
    
    <br />
    
    <button type="submit">
        Submit Data</button>
    </form>
</body>
</html>
