<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Prasad Honrao" />
    <meta name="description" content="This page explains how to add inline JavaScript and CSS to HTML page." />
    <meta name="keywords" content="HTML,Script,CSS" />
    <meta charset="utf-8" />
    <title>HTML - Inline JavaScript and CSS</title>
    
    <!-- Inline JavaScript -->
    <script type="text/javascript">
        window.onload = function () {
            alert("Window loaded successfully.");
            document.getElementById("lblMessage").innerHTML = "HTML is fun.";
        }
    </script>
    
    <!-- Inline CSS -->
    <style type="text/css">
        body
        {
            color:Maroon;
        }
        .Message
        {
            background-color:Green;
            color:White;
        }
    </style>
</head>
<body>
    <h1>View the page source for inline JavaScript and CSS</h1>
    <br />
    <label id="lblMessage" class="Message" >Id and Class Usage.</label>
</body>
</html>
