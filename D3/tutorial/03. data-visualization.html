<!DOCTYPE html>
<html lang="en">

<head>
    <title>d3 - data visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <div id='container'></div>
    <script>
        var elements = [20, 10, 17, 40, 80];
        // add svg
        var svg = d3.select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 500);

        function colorPicker(d) {
            return d > 20 ? 'cyan':'green';
        }

        var bars = svg.selectAll('rect')
            .data(elements)
            .enter()
            .append('rect')
            .attr('width', d => d * 10) // for each rect
            .attr('height', 50)
            .attr('y', (d, i) => {
                return i * 100;
            })
            .attr('fill', d => colorPicker(d))
    </script>
</body>

</html>
