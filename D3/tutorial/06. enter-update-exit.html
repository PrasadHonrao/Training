<!--

DOM elements < data elements (enter)
DOM elements > data elements (exit)
DOM elements = data elements (udpate)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>d3 - data visualization scale</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <div id='container'></div>
    <script>
        var elements = [20, 10, 30];
        var width = 500;
        var height = 500;

        var svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', 'translate(20,0)')

        // add circle manually
        var rect1 = svg.append('rect')
            .attr('width', 100) // for each rect
            .attr('height', 50)
            .attr('y', 40)
            .attr('fill', 'green')

        var rect2 = svg.append('rect')
            .attr('width', 100) // for each rect
            .attr('height', 50)
            .attr('x', 120)
            .attr('y', 90)
            .attr('fill', 'green')

        var bars = svg.selectAll('rect')
            .data(elements)
            .enter()
            .append('rect')
            .attr('width', d => d * 5) // for each rect
            .attr('height', 50)
            .attr('y', (d, i) => {
                return i * 100;
            })
            .attr('fill', 'red')
    </script>
</body>

</html>
